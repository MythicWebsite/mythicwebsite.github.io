<html>
  <head>
    <title>Save</title>
    <script
      type="text/javascript"
      src="../Javascript/jquery-3.5.1.js"
    ></script>
    <script type="text/javascript" src="NPCData.js"></script>
    <script type="text/javascript" src="Game.js"></script>
  <style>
      .button {
        user-select: none;
        cursor: pointer;
        font: Bold 1.5em "Helvetica";
        padding: 12px;
        background: #232323;
        color: white;
        border: 5px solid black;
        border-radius: 10px;}
      .inputbox {
        text-align: center;
        font: Bold 1em Helvetica;
        width: 125px;
        background: white;
        color: black;}
      .box {
        justify-content: center;
        padding: 10px;
        background: grey;
        border: 5px solid black;
        border-radius: 10px;}
  </style>
  </head>

  <body>

    <!-- Entire Game Container -->
    <span id="gamecontainer" style="padding: 5px; width: 600px; height: 600px; color:black; background: #6b5d3f; border: 5px solid #000000; border-radius: 2%; position: absolute; top: 10px; left: 10px">
      <p style="margin: 10px;"></p>
      <div id="gameheader" style="text-align: center; font: Bold 3em Helvetica;">Save Test</div>
      <p style="margin: 10px;"></p>
      
      <!--Load Box-->
      <div id="loaddiv" class="box" style="text-align: center;">
        <span id="inputdir">
          <span style="font: Bold 1em Helvetica; color:#000000;"> Character Name:</span>
          <p style="margin: 0px;"></p>
          <input value="Guy" type="text" id="input" class="inputbox" />
        </span>
        <p style="margin: 30px;"></p>
        <!-- <p id = "test"> &nbsp </p> -->
        <span id="load" class="button" style="margin: 16px;">Load</span>
        <p style="margin: 20px;"></p>
      </div>
      
      <!--Game Box-->
      <div id="gamediv" style="display: none;" class="box">
        <div style="display: flex; justify-content: center;">
          <span id="save" class="button" style="background: green;">Save</span>
        </div>
        <p style="margin: 10px;"></p>
        <div style="display: flex; justify-content: space-around;">
          <span id="stbutton" class="button">Train Strength</span>
          <span id="dfbutton" class="button">Train Defence</span>
          <span id="hpbutton" class="button">Train HP</span>
        </div>
      </div>
      <p style="margin: 10px;"></p>
      
      <!--Info Box-->
      <div id="gametext" style='display: none; color:rgb(0, 0, 0);font: Bold 1.5em "Helvetica"' class="box">
        <div> gay farts </div>
      </div>
    </span>

    <!-- Guy Container -->
    <span id="guycontainer" style="display: none; padding: 5px; width: 600px; height: 600px; color:black; background: #6b5d3f; border: 5px solid #000000; border-radius: 2%; position: absolute; top: 10px; left: 640px">
      <img src="../Images/SwordGuy.png" alt="There's supposed to be some dipshit with a sword here." >
    </span>
  </body>
</html>
